<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday App</title>
</head>

<body>
  <div id="app">
    <div class="containers">
      <div class="container-1 container">
        <img class="luv" src="/beer.svg" alt="Luv" />
        <h2>Joyeux Anniversaire mon boss. Le monstre El Rodriguo</h2>
        <h4>Tu m'emmène prendre un verre tout à l'heure ?</h4>
        <button class="yes">
          <span>Yep </span>
        </button>
        <button class="no">
          <span>Je suis foiré</span>
        </button>
      </div>
      <div class="container-2 container">
        <img class="kiss" src="/birthday.svg" alt="Kiss" />
        <h2>J'attend la position mon président!</h2>
      </div>
      <div class="container-3 container">
        <img class="back" src="/back.svg" alt="back" />
        
        <div class="features">
          <div>
            <img src="/sad.svg" alt="check" />
          </div>
        </div>
        <div class="prices">
        </div>
        <div class="yes-div">
          <h2 style="text-align: center;">Tu n'a d'abord jamais l'argent!</h2> 
          <button class="yes">
          </button>
        </div>
      </div>
    </div>


    <img class="blur" src="/blur.svg" alt="blur" />
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
